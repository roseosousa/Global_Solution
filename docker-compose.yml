version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./deliverables:/app/deliverables
      - .:/app:ro
    environment:
      - PORT=5000
      - FLASK_ENV=production
    command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:5000", "server:app"]
    restart: always
